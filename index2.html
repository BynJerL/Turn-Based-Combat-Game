<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Combat: Initial Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game_container {
            display: flex;
            flex-direction: column;
        }

        #turn_queue_display {
            width: 60px;
            height: 300px;
            display: flex;
            flex-direction: column;
            background-color: gold;
            gap: 0;
            overflow: visible;
        }
        
        .character_simple_display {
            width: 50px;
            height: 20px;
            margin-bottom: 0;
            box-sizing: content-box;
        }

        .current_turn {
            border: 3px solid red;
            margin-right: -4px;
            z-index: 1;
        }

        .character_simple_display .character_name {
            font-size: 10px;
        }

        #characters_display {
            display: flex;
            flex-direction: row;
        }

        .character_name {
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px #000, 0 0 2px #000;
        }

        .team_display {
            width: 170px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .character_display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40px;
            border: 0px solid black;
        }

        .property_display {
            display: grid;
            grid-template-columns: 15px 90px;
            gap: 10px;
            font-size: 12px;
            margin-top: 2px;
        }

        .profile_picture {
            width: 40px;
            height: 40px;
            aspect-ratio: 1/1;
        }

        .active_character_profile_picture {
            width: 60px;
            height: 60px;
            aspect-ratio: 1/1;
        }

        .queue_profile_picture {
            width: 50px;
            height: 20px;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        #ally_team_display {
            background-color: lightblue;
        }

        #enemy_team_display {
            background-color: lightsalmon;
        }

        #action_bar {
            width: 400px;
            height: 100px;
            background-color: darkseagreen;
            display: flex;
        }

        #active_character {
            display: flex;
            width: 200px;
            gap: 5px;
        }

        .bar {
            width: 100%;
            height: 3px;
            /* border: 1px solid black; */
            margin-top: 1px;
            background-color: darkslategrey;
            box-shadow: 1px 1px 1px black;
            position: relative;
        }

        .property_display .bar {
            height: 14px;
        }

        .property_name {
            font-size: 10px;
            font-weight: 600;
            font-style: italic;
            color: white;
            text-shadow: 1px 1px 2px #000, 0 0 2px #000;
        }

        .property_value {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1;
            font-size: 0.7em;
            font-weight: 600;
            text-shadow: 1px 1px 2px #000, 0 0 2px #000;
            width: 100%;
            text-align: center;
            white-space: nowrap;
        }

        .health {
            background-color: red;
        }

        .skill {
            background-color: gold;
        }

        .health, .skill {
            height: 100%;
        }

        #action_buttons {
            display: grid;
            width: 200px;
        }

        #info_bar {
            width: 400px;
            height: 50px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <section class="game_container">
        <div id="characters_display">
            <div id="turn_queue_display"></div>
            <div id="ally_team_display" class="team_display"></div>
            <div id="enemy_team_display" class="team_display"></div>
        </div>
        <div id="info_bar"></div>
        <div id="action_bar">
            <div id="active_character"></div>
            <div id="action_buttons">
                <button class="action_button">Basic Attack</button>
                <button class="action_button">Use Skill</button>
                <button class="action_button">Use Item</button>
                <button class="action_button">Next Turn</button>
            </div>
        </div>
    </section>
    

    <script>
        const placeholderImgDir = "assets/img/display_1.jpg";

        const CharacterType = Object.freeze({
            ALLY:"Ally",
            ENEMY:"Enemy"
        });

        class Character {
            constructor (name, type, hp, sp, attack, defense, speed, img_dir = placeholderImgDir) {
                this.name = name;
                this.type = type;
                this.max_hp = hp;
                this.last_hp = hp;
                this.current_hp = hp;
                this.max_sp = sp;
                this.last_sp = sp;
                this.current_sp = sp;
                this.attack = attack;
                this.defense = defense;
                this.speed = speed;
                this.img_dir = img_dir
                this.is_alive = true;
            }

            take_damage(dmg) {
                this.last_hp = this.current_hp;
                this.current_hp -= dmg;

                if (this.current_hp < 0) {
                    this.current_hp = 0;
                    this.is_alive = false;
                } 
            }

            heal(hp) {
                this.last_hp = this.current_hp;
                this.current_hp += hp;

                if (this.current_hp > this.max_hp) {
                    this.current_hp = this.max_hp;
                }
            }

            revive(hp) {
                this.is_alive = true;
                this.heal(hp);
            }
        }

        // Will be used in the future
        class Ally extends Character {
            constructor (name, hp, sp, attack, defense, speed, img_dir = placeholderImgDir, type = CharacterType.ALLY) {
                super(name, type, hp, sp, attack, defense, speed, img_dir);
            }
        }

        // Will be used in the future
        class Enemy extends Character {
            constructor (name, hp, sp, attack, defense, speed, img_dir = placeholderImgDir, type = CharacterType.ENEMY) {
                super(name, type, hp, sp, attack, defense, speed, img_dir);
            }
        }

        let ally_team = [
            new Character("Axel", CharacterType.ALLY, 150, 16, 25, 25, 110, "assets/img/axel.jpg"),
            new Character("Alicia", CharacterType.ALLY, 135, 32, 20, 20, 120, "assets/img/alicia.jpg"),
            new Ally("Brine", 210, 12, 30, 30, 100, img_dir="assets/img/brine.jpg") // Test
        ]

        let enemy_team = [
            new Character("Skeleton Swordsman", CharacterType.ENEMY, 100, 4, 10, 10, 100, "assets/img/skeleton_swordsman.jpg"),
            new Character("Skeleton Mage", CharacterType.ENEMY, 80, 10, 10, 5, 110, "assets/img/skeleton_mage.jpg"),
            new Character("Demon Hound", CharacterType.ENEMY, 100, 2, 12, 8, 105, "assets/img/dogexd.jpeg")
        ]

        ally_team[2].take_damage(10);

        let turn_queue = [].concat(ally_team, enemy_team);
        let next_turn_queue = [];
        turn_queue.sort(function(a, b) {return b.speed - a.speed});
        active_character = turn_queue[0];

        const turnQueueDisplay = document.getElementById("turn_queue_display");
        const allyTeamDisplay = document.getElementById("ally_team_display");
        const enemyTeamDisplay = document.getElementById("enemy_team_display");
        const activeCharacterDisplay = document.getElementById("active_character");
        
        /**
         * @param {Character} performer 
         * @param {Character} target
        */
        function basic_attack(performer, target) {
            let damage = Math.floor(performer.attack);
            target.take_damage(damage);
        }

        function updateQueue() {
            active_character = turn_queue[0];

            displayed_turn_queue = turn_queue.concat(next_turn_queue);
            turnQueueDisplay.innerHTML = displayed_turn_queue.map(
            (chara, idx) => {
                    return `<div class="character_simple_display${(!idx)?' current_turn':''}">
                        <img src="${chara.img_dir}" class="queue_profile_picture">
                    </div>`;
                }
            ).join('');

            updateActiveCharacter();
        }

        function updateActiveCharacter() {
            activeCharacterDisplay.innerHTML = `
            <img src="${active_character.img_dir}" class="active_character_profile_picture">
            <div>
                <div class="character_name">${active_character.name}</div>
                <div class="property_display">
                    <div class="property_name">HP</div>
                    <div class="bar">
                        <div class="health" style="width:${100 * active_character.current_hp/active_character.max_hp}%"></div>
                        <div class="property_value">${active_character.current_hp}/${active_character.max_hp}</div>
                    </div>
                </div>
                <div class="property_display">
                    <div class="property_name">SP</div>
                    <div class="bar">
                        <div class="skill" style="width:${100 * active_character.current_sp/active_character.max_sp}%"></div>
                        <div class="property_value">${active_character.current_sp}/${active_character.max_sp}</div>
                    </div>
                </div>
            </div>
            `;
        }

        function updateTeamDisplay () {
            allyTeamDisplay.innerHTML = ally_team.map(
                (ally, i) => {
                    return `<div class="character_display">
                        <img src="${ally.img_dir}" class="profile_picture">
                        <div class="bar">
                            <div class="health" style="width:${100 * ally.current_hp/ally.max_hp}%"></div>
                        </div>
                        <div class="bar">
                            <div class="skill" style="width:${100 * ally.current_sp/ally.max_sp}%"></div>
                        </div>
                    </div>`;
                }
            ).join('');

            enemyTeamDisplay.innerHTML = enemy_team.map(
                (enemy, j) => {
                    return `<div class="character_display">
                        <img src="${enemy.img_dir}" class="profile_picture">
                        <div class="bar">
                            <div class="health" style="width:${100 * enemy.current_hp/enemy.max_hp}%"></div>
                        </div>
                        <div class="bar">
                            <div class="skill" style="width:${100 * enemy.current_sp/enemy.max_sp}%"></div>
                        </div>                    
                    </div>`;
                }
            ).join('');
        }

        function updateActionButtons () {
            document.querySelectorAll('.action_button').forEach(button => {
                button.addEventListener('click', function(){
                    const action = button.innerHTML;

                    switch (action) {
                        case "Basic Attack": 
                            let target_list = []
                            if (active_character.type === CharacterType.ALLY) {
                                for (let i = 0; i < enemy_team.length; i++) {
                                    if (enemy_team[i].is_alive) {
                                        target_list.push(enemy_team[i]);
                                    }
                                }
                            } else {
                                for (let i = 0; i < ally_team.length; i++) {
                                    if (ally_team[i].is_alive) {
                                        target_list.push(ally_team[i]);
                                    }
                                }
                            }
                            
                            const actionButtons = document.getElementById("action_buttons");
                            actionButtons.innerHTML = target_list.map((target, target_id) => {
                                return `<button class="attack_target" data-idx="${target_id}">${target.name}</button>`;
                            }).join('');

                            document.querySelectorAll(".attack_target[data-idx]").forEach(button => {
                                button.addEventListener("click", function() {
                                    const idx = parseInt(this.getAttribute('data-idx'));
                                    const target = target_list[idx];

                                    basic_attack(active_character, target);
                                    updateTeamDisplay();
                                    next_turn_queue.push(turn_queue.shift());

                                    if (!turn_queue.length) {
                                        turn_queue = next_turn_queue;
                                        next_turn_queue = [];
                                    }

                                    updateQueue();
                                    actionButtons.innerHTML = `
                                        <button class="action_button">Basic Attack</button>
                                        <button class="action_button">Use Skill</button>
                                        <button class="action_button">Use Item</button>
                                        <button class="action_button">Next Turn</button>
                                    `;

                                    updateActionButtons();
                                });
                            })
                        break;

                        case "Next Turn": 
                            next_turn_queue.push(turn_queue.shift());

                            if (!turn_queue.length) {
                                turn_queue = next_turn_queue;
                                next_turn_queue = [];
                            }

                            updateQueue();
                        break;
                    }
                });
            });    
        }

        updateActionButtons();
        updateTeamDisplay();
        updateQueue();
    </script>
</body>
</html>
