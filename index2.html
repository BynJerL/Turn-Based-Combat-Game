<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game_container {
            display: flex;
            flex-direction: column;
        }

        #turn_queue_display {
            width: 400px;
            height: 100px;
            display: flex;
            flex-direction: row;
            background-color: gold;
        }
        
        .character_simple_display {
            width: 60px;
        }

        .character_simple_display .character_name {
            font-size: 10px;
        }

        #characters_display {
            display: flex;
            flex-direction: row;
        }

        .character_name {
            font-size: 14px;
        }

        .team_display {
            width: 200px;
            height: 300px;
        }

        .character_display {
            display: flex;
            border: 1px solid black;
        }

        .property_display {
            display: grid;
            grid-template-columns: 20px 80px;
            gap: 10px;
            font-size: 12px;
        }

        .profile_picture {
            width: 60px;
            height: 60px;
            aspect-ratio: 1/1;
        }

        .queue_profile_picture {
            width: 60px;
            height: 60px;
            aspect-ratio: 1/1;
        }

        #ally_team_display {
            background-color: lightblue;
        }

        #enemy_team_display {
            background-color: lightsalmon;
        }

        #action_bar {
            width: 400px;
            height: 100px;
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <section class="game_container">
        <div id="turn_queue_display"></div>
        <div id="characters_display">
            <div id="ally_team_display" class="team_display"></div>
            <div id="enemy_team_display" class="team_display"></div>
        </div>
        <div id="action_bar">
            <button class="action_button">Next Turn</button>
        </div>
    </section>
    

    <script>
        const CharacterType = Object.freeze({
            ALLY:"Ally",
            ENEMY:"Enemy"
        });

        class Character {
            constructor (name, type, hp, sp, attack, defense, speed) {
                this.name = name;
                this.type = type;
                this.max_hp = hp;
                this.last_hp = hp;
                this.current_hp = hp;
                this.max_sp = sp;
                this.last_sp = sp;
                this.current_sp = sp;
                this.attack = attack;
                this.defense = defense;
                this.speed = speed;
            }
        }

        class Ally extends Character {
            
        }

        let ally_team = [
            new Character("Axel", CharacterType.ALLY, 150, 16, 25, 25, 110),
            new Character("Alicia", CharacterType.ALLY, 135, 32, 20, 20, 120)
        ]

        let enemy_team = [
            new Character("Skeleton Swordsman", CharacterType.ENEMY, 100, 4, 10, 10, 100),
            new Character("Skeleton Mage", CharacterType.ENEMY, 80, 10, 10, 5, 110),
            new Character("Demon Hound", CharacterType.ENEMY, 100, 2, 12, 8, 105)
        ]

        let turn_queue = [].concat(ally_team, enemy_team);
        turn_queue.sort(function(a, b) {return b.speed - a.speed});
        console.log(turn_queue);

        const turnQueueDisplay = document.getElementById("turn_queue_display");
        const allyTeamDisplay = document.getElementById("ally_team_display");
        const enemyTeamDisplay = document.getElementById("enemy_team_display");

        function updateQueue() {
            turnQueueDisplay.innerHTML = turn_queue.map(
            (chara) => {
                    return `<div class="character_simple_display">
                        <img src="assets/img/display_1.jpg" class="queue_profile_picture">
                        <div class="character_name">${chara.name}</div>
                    </div>`;
                }
            ).join('');
        }

        
        
        allyTeamDisplay.innerHTML = ally_team.map(
            (ally, i) => {
                return `<div class="character_display">
                    <img src="assets/img/display_1.jpg" class="profile_picture">
                    <div>
                        <div class="character_name">${ally.name}</div>
                        <div class="property_display">
                            <div class="property_name">HP</div>
                            <div class="property_value health">${ally.current_hp}/${ally.max_hp}</div>
                        </div>
                        <div class="property_display">
                            <div class="property_name">SP</div>
                            <div class="property_value skill">${ally.current_sp}/${ally.max_sp}</div>
                        </div>
                    </div>
                </div>`;
            }
        ).join('');

        enemyTeamDisplay.innerHTML = enemy_team.map(
            (enemy, j) => {
                return `<div class="character_display">
                    <img src="assets/img/display_1.jpg" class="profile_picture">
                    <div>
                        <div class="character_name">${enemy.name}</div>
                        <div class="property_display">
                            <div class="property_name">HP</div>
                            <div class="property_value health">${enemy.current_hp}/${enemy.max_hp}</div>
                        </div>
                        <div class="property_display">
                            <div class="property_name">SP</div>
                            <div class="property_value skill">${enemy.current_sp}/${enemy.max_sp}</div>
                        </div>
                    </div>
                </div>`;
            }
        ).join('');

        document.querySelectorAll('.action_button').forEach(button => {
            button.addEventListener('click', function(){
                const action = button.innerHTML;

                switch (action) {
                    case "Next Turn": 
                        turn_queue.shift();
                        updateQueue();
                    break;
                }
            });
        });

        updateQueue();
    </script>
</body>
</html>
