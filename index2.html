<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .game_container {
            display: flex;
            flex-direction: column;
        }

        #turn_display {
            width: 200px;
            height: 100px;
            background-color: gold;
        }

        #characters_display {
            display: flex;
            flex-direction: row;
        }

        .team_display {
            width: 200px;
            height: 300px;
        }

        #allied_team_display {
            background-color: lightblue;
        }

        #enemy_team_display {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <section class="game_container">
        <div id="turn_display"></div>
        <div id="characters_display">
            <div id="ally_team_display" class="team_display"></div>
            <div id="enemy_team_display" class="team_display"></div>
        </div>
    </section>
    

    <script>
        const CharacterType = Object.freeze({
            ALLY:"Ally",
            ENEMY:"Enemy"
        });

        class Character {
            constructor (name, hp, sp, attack, defense, speed) {
                this.name = name;
                this.max_hp = hp;
                this.last_hp = hp;
                this.current_hp = hp;
                this.max_sp = sp;
                this.last_sp = sp;
                this.current_sp = sp;
                this.attack = attack;
                this.defense = defense;
                this.speed = speed;
            }
        }

        let ally_team = [
            new Character("Axel", 150, 16, 25, 25, 110),
            new Character("Alicia", 135, 32, 20, 20, 120)
        ]

        let enemy_team = [
            new Character("Skeleton Swordsman", 100, 4, 10, 10, 100),
            new Character("Skeleton Mage", 80, 10, 10, 5, 110)
        ]

        const allyTeamDisplay = document.getElementById("ally_team_display");
        const enemyTeamDisplay = document.getElementById("enemy_team_display");

        allyTeamDisplay.innerHTML = ally_team.map(
            (ally, i) => {
                return `<div class="character_display">${ally.name}</div>`;
            }
        ).join('');

        enemyTeamDisplay.innerHTML = enemy_team.map(
            (enemy, j) => {
                return `<div class="character_display">${enemy.name}</div>`;
            }
        ).join('');

    </script>
</body>
</html>
